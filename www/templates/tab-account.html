<ion-view view-title="账户" animation="slide-left-right">
  <ion-content has-header="true" id="account-content">

    <div id="profile-info" class="card" ng-click="vm.showInfo=!vm.showInfo" ng-class="{true:'show'}[vm.showInfo]">
      <div id="top" class="rip">
        <img src="img/adam.jpg" alt="头像" id="profile-image">
        <h3 class="text-white">Max</h3>
        <span class="text-white">Co-creator of ....</span>
      </div>

      <div id="info" class="row row-wrap">
        <div class="col col-50 no-padding">
          <div class="col">账户资产</div>
          <div class="col">124124</div>
        </div>
        <div class="col col-50 no-padding">
          <div class="col">累计收益</div>
          <div class="col">4225</div>
        </div>
        <div class="col col-50 no-padding">
          <div class="col">账户余额</div>
          <div class="col">242.2</div>
        </div>
        <div class="col col-50 no-padding">
          <div class="col">用户积分</div>
          <div class="col">124</div>
        </div>
      </div>
      <div class="list animate-ripple">
        <a class="item item-icon-right" ui-sref="tab.recode">
          账户充值
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
        <a class="item item-icon-right" ui-sref="tab.bindCard">
          用户绑卡
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
        <a class="item item-icon-right">
          好友推荐
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
      </div>
    </div>

    <!--<fab-button-left target-id="account-content">-->
      <!--<i class="icon ion-android-exit"></i>-->
    <!--</fab-button-left>-->
  </ion-content>
</ion-view>
