<ion-view title="注册">
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label item-icon-right">
        <i class="icon ion-iphone positive"></i>
        <span class="input-label">手机号</span>
        <input type="text" placeholder="账号" ng-model="vm.user.phone">
      </label>
    </div>
    <div class="padding-left padding-right">
      <button type="submit" class="button button-block button-flat button-positive">下一步</button>
    </div>
  </ion-content>
</ion-view>
