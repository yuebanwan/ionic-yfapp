<ion-view view-title="首页">
  <ion-content has-header="true">
    <ion-slide-box show-pager="true" does-continue="true" auto-play="true" slide-interval="4000" pager-click="vm.slideChange(index)">

      <ion-slide ng-repeat="item in vm.slides">
        <img src="img/banner.png" ng-click="vm.slideClick($index)">
      </ion-slide>

    </ion-slide-box>
    <ion-list type="card" show-delete="false" show-reorder="false" can-swipe="false">
      <div ng-repeat="item in vm.data">
        <ion-item class="item-avatar-left">
          <img src="./img/borrowmark/mark1.png" alt="项目评级">
          <div >
            <h2>{{item.title}}</h2>
            <p>{{item.number}}</p>
          </div>
        </ion-item>
        <ion-item class="item-body" style="padding-top: 0;">
          <div class="row row-wrap no-padding">
            <div class="col col-25 col-center">
              {{item.ripe}}%
            </div>
            <div class="col col-75">
              <div class="row row-wrap row-no-padding">
                <div class="col col-90">剩余:{{item.low}}</div>
                <div class="col col-90">
                  <div class="card-process">
                    <div class="progress" borrow="1000000" remainder="30000"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row row-no-padding">
              <div class="col col-33 text-center">
                <h6>title</h6>
                <p>25</p>
              </div>
              <div class="col col-33 text-center">
                <h6>title</h6>
                <p>25</p>
              </div>
              <div class="col col-33 text-center">
                <h6>title</h6>
                <p>25</p>
              </div>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
